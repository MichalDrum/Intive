<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <div class="navigator">
        <nav>
                <button onclick="location.href='/signIn/login.html'">Logowanie</button>
        </nav>
    </div>

    <form id="regForm" action="/dashboard/dashboard.html">

        <label>Nazwa użytkownika</label>
        <input type="text" id="login" name="Login" pattern="\w{6,16}" required>

        <label>Hasło</label>
        <input type="password" id="password" name="pass" required>

        <label>Adres E-mail</label>
        <input type="email" id="email" name="email" required>

        <label>Potwierdź E-mail</label>
        <input type="email" id="confirmEmail" name="confirmEmail" required><br>

        <input type="submit" value="Zarejestruj" onclick="return validateRegisterForm(), setUserToLocalStorage()">
    </form>






    <script src="/Registration/register.js"></script>
</body>

</html>
