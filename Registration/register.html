<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">



</head>

<body>


    <form id="regForm" action="/dashboard/dashboard.html">

        <label>Nazwa użytkownika<input type="text" id="login" name="Login" placeholder="Nazwa użytkownika"
                pattern="\w{6,16}" required></label>

        <label>Hasło<input type="password" id="password" name="pass" placeholder="Hasło" required></label>

        <label>Adres E-mail<input type="email" id="email" name="email" placeholder="Wpisz Email" required></label>

        <label>Potwierdź E-mail<input type="email" id="confirmEmail" name="confirmEmail" placeholder="Potwierdź Email"
                required></label><br>

        <input type="submit" value="Zarejestruj" onclick="return validateRegisterForm(), setUserToLocalStorage()">
    </form>






    <script src="/Registration/register.js"></script>
</body>

</html>
