<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="navigator">
        <nav>
            <button onclick="location.href='./../Registration/register.html'">Rejestracja</button>
        </nav>
    </div>


    <form id="loginForm" action="" novalidate>

        <div class="form-group">
            <label>Nazwa użytkownika / Email</label>
            <input type="text" id="login" name="login" required>
        </div>
        <div class="form-group">
            <label>Hasło</label>
            <input type="password" id="password" name="pass" required>

            <input class="form-submit-button" type="submit" id="login-button" value="Zaloguj">
        </div>

    </form>





    <script src="./login.js"></script>
</body>

</html>
