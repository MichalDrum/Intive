<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/registerStyle.css">
</head>

<body>
    <form action="/index.html">

        <!-- <label>Nazwa użytkownika<br><input type="text" id="login" name="Login" minlength="6" maxlength="16"></label><br> -->
        <label>Nazwa użytkownika<br><input type="text" id="login" name="Login" pattern="\w{6,16}" required></label><br>
        <label>Adres E-mail<br> <input type="email" id="email" name="email" required></label><br>
        <label>Potwierdź E-mail<br> <input type="email" id="confirmEmail" name="confirmEmail" required></label><br>
        <label>Hasło<br><input type="password" id="password" name="Pass" pattern="\w{6,999}" required></label><br><br>

        <input type="submit" value="Zarejestruj">

    </form>

    <script src="/js/users.js"></script>

</body>

</html>
